version: 0.0
os: linux

files:
  - source: ./
    destination: /home/ubuntu
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
    mode: 700
    type:
      - file
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
    mode: 700
    type:
      - directory

hooks:
  applicationStop:
   - location: ./applicationStop.sh
     timeout: 300
     runas : ubuntu

  afterInstall:
    - location: ./afterInstall.sh
      timeout: 300
      runas : ubuntu

  applicationStart:
    - location: ./applicationStart.sh
      timeout: 300
      runas: ubuntu


      